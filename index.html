<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic routing</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="./dist/bundle.css" />
</head>

<body>
  <div class="container">
    <header>
      <div id="innerHeader" class="header-bar">
        <div id="title-home">
          <div id="backHome">
            <a href="#">
              <h1>The Hyper Progame</h1>
            </a>
          </div>
        </div>
        <div class="search-bar">
          <form>
            <button id="btnSearch" type="submit" class="btn btn-primary"><img src="src/images/logos/search.svg"></button>
            <input type="text" name="search" id="search" placeholder="Find a game...">
          </form>
        </div>
      </div>
    </header>

    <div id="innerText" class="syno-bar"></div>

    <div id="innerPlatform" class="link-bar"></div>

    <div id="pageContent" class="content-bar"></div>

    <div id="innerShow" class="show-bar"></div>

    <footer>
      <div id="innerFooter" class="footer-bar">
        <div class="footer-div"></div>
        <p id="footer-text">Hell Agent-0042 @ 2020 - Fictionnal website for exercice</p>
      </div>
    </footer>
  </div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
